<div class="form-container">
  <!-- <app-button
    [btnClass]="'small'"
    [title]="'Додај +'"
    (btnClickEvent)="addFormItem()"
  ></app-button> -->
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div formArrayName="formItems" class="formItems">
      <div
        *ngFor="let item of formItems.controls; let i = index"
        [formGroupName]="i"
        class="form-item"
      >
        <div class="form-group">
          <label for="date{{ i }}">Датум:</label>
          <input
            id="date{{ i }}"
            formControlName="date"
            type="date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="task{{ i }}">Задатак:</label>
          <input
          id="task{{ i }}"
          formControlName="task"
          type="text"
          class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description{{ i }}">Опис:</label>
          <input
          id="description{{ i }}"
          formControlName="description"
          type="text"
          class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="task{{ i }}">Пројекат:</label>
          <select name="task{{ i }}" id="task{{ i }}" formControlName="project" name="selectedProjectId">
            <option *ngFor="let project of projects" [value]="project.id"> 
              {{ project.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="workingHours{{ i }}">Broj sati:</label>
          <input
            id="workingHours{{ i }}"
            formControlName="workingHours"
            type="number"
            class="form-control-int"
            min="0"
            max="10"
          />
        </div>
        <!-- <app-button
          [btnClass]="'small'"
          [title]="'Obrisi -'"
          (btnClickEvent)="deleteFormItem(i)"
          type="'submit'"
        ></app-button> -->
        <app-button
          type="submit"
          [btnClass]="'small confirm'"
          [title]="'Potvrdi'"
          [disabled]="!this.formItems.valid"
        >
        </app-button>
      </div>
    </div>
  </form>
  <div>
    <app-table [headers]="headers" [data]="employeeData"></app-table>
  </div>
  <app-graph [projects]="totalProjectData"></app-graph>
</div>
